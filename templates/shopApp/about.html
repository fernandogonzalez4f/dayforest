{% extends 'shopApp/base.html' %}
{% block content %}

<h1 style="padding: 10px;" class="text-center">Acerca de</h1>

<div class="container my-4">
    <h2 class="text-center">Contactos</h2>
    <table class="table table-striped table-bordered">
        <thead class="">
            <tr>
                <th>Nombre</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
            <tr>
                <td>{{ contact.contact_full_name }}</td>
                <td>{{ contact.contact_address }}</td>
                <td>{{ contact.contact_phone }}</td>
                <td>{{ contact.contact_email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>



{% endblock %}
